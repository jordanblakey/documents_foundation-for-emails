{{!-- This is the base layout for your project, and will be used on every page. --}}

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml" lang="en" xml:lang="en">
<head>
  <link rel="stylesheet" type="text/css" href="{{root}}css/app.css">
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="width=device-width">
  <title>{{title}}</title>
  <script type="text/javascript" src="{{root}}assets/uniform.js"></script>
  <script type="text/javascript">
      ;(function(_) {
    _.fn.nowidow = function() {
      return this.html(function() {
        return _(this).html().replace(/\s([^\s]*)(\s+)?$/, '&nbsp;$1');
      });
    }
    _(document).ready(function(){
      _('.nowidow').nowidow();
    });
    })(jQuery);
  </script>
</head>
<body>
  <table class="body">
    <tr>
      <td class="center" align="center" valign="top">
        <center>
          {{!-- Pages you create in the src/pages/ folder are inserted here when the flattened emails are created. --}}
          {{> header}}
          {{> body}}
          {{> footer}}
        </center>
      </td>
    </tr>
  </table>
  <!-- prevent Gmail on iOS font size manipulation -->
  <div style="display:none; white-space:nowrap; font:15px courier; line-height:0;"> &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; &nbsp; </div>
  <script type="text/javascript">$("select, input:checkbox, input:radio, input:file").uniform();</script>
</body>
</html>
