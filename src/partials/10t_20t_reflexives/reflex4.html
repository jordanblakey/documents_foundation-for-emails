<div class="reflex" id="reflex4">
  <h4>Primary Care Physician <small>Reflex 4</small></h4>
    <!-- // Need acceptable code filters. -->

    <p>Please provide the name, address and phone number of your primary care physician.</p>

    <table class="form">
      <tr>
        <td>Physician Name<span class="dynamic" type="text" name="pcpFirstName" reference="pcpFirstName">&nbsp;</span></td>
        <td colspan="2">Street Address<span class="dynamic" type="text" name="pcpAddressStreet" reference="pcpAddressStreet">&nbsp;</span></td>
      </tr>
      <tr>
        <td>Suite/Apt Number<span class="dynamic" type="text" name="pcpAddressApt-SuiteNum" reference="pcpAddressApt-SuiteNum">&nbsp;</span></td>
        <td>City<span class="dynamic" type="text" name="pcpAddressCity" reference="pcpAddressCity">&nbsp;</span></td>
        <td>State<span class="dynamic" name="pcpAddressState" reference="pcpAddressState">&nbsp;</span></td>
      </tr>
    </table>

    <div class="question" reference="legalCondition">
      <p>Have you been convicted of a felony?</p>
      <input type="radio" name="legalCondition" value="yes"><label>Yes</label>
      <!-- Decline -->
      <input type="radio" name="legalCondition" value="no"><label>No</label>
      <!-- Next question -->
    </div>

    <div class="question" reference="legalConditionMisdemeanor">
      <p>Have you been convicted of a misdemeanor?</p>
      <input type="radio" name="legalConditionMisdemeanor" value="yes"><label>Yes</label>
      <!-- Accept -->
      <input type="radio" name="legalConditionMisdemeanor" value="yes"><label>No</label>
      <!-- Incomplete and send MIB AUD letter -->
    </div>

  </div>
